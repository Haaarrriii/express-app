<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Assignment</title>
</head>
<body>

    <!-- Form for findSummation -->
    <form action="/findSummation" method="POST">
        <label for="number">Enter a positive integer:</label>
        <input type="number" id="number" name="number" placeholder="Enter a positive integer" required>
        <button type="submit">Find Summation</button>
    </form>

    <hr>

    <!-- Form for uppercaseFirstandLast -->
    <form action="/uppercaseFirstandLast" method="POST">
        <label for="text1">Enter a string:</label>
        <input type="text" id="text1" name="text" placeholder="Enter a string" required>
        <button type="submit">Uppercase First and Last</button>
    </form>

    <hr>

    <!-- Form for findAverageAndMedian -->
    <form action="/findAverageAndMedian" method="POST">
        <label for="numbers">Enter numbers separated by commas:</label>
        <input type="text" id="numbers" name="numbers" placeholder="e.g., 1,2,3,4,5" required>
        <button type="submit">Find Average and Median</button>
    </form>

    <hr>

    <!-- Form for find4Digits -->
    <form action="/find4Digits" method="POST">
        <label for="text2">Enter a string of numbers:</label>
        <input type="text" id="text2" name="text" placeholder="Enter numbers separated by spaces" required>
        <button type="submit">Find First Four-Digit Number</button>
    </form>

</body>
</html>
